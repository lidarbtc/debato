{% extends "base.html" %}

{% block user %}
{% endblock user %}

{% block contents %}
<p>{{uid}}님의 게시물 정보입니다.</p>
{% if length == 0 %}
  <p>작성된 포스트가 없습니다.</p>
{% else %}
    {% for post in post_list %}
    <a href="{{url_for('post', pid= post[0])}}">
        <div>
            {{post[1].title}}
        </div>
    </a>
    
    
    {% endfor %}
{% endif %}
{% endblock contents %}
